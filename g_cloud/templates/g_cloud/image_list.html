{% extends "g_cloud/base.html" %}
{% block content %}
<table border="1" colspan="2" width="100%">
   <tr>
     <th width="60%">File</td>
     <th width="40%">Download</td> 
   </tr>
 {% for f in files %}
   <tr>
     <td width="60%">{{f}}</td>
     <td width="40%" align="center"><a href="{% url "g_cloud:download" f.id %}"> {{f}} </td></a>
   </tr>
 {% endfor %}
 </table>
{% endblock content %}
